<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css'rel="stylesheet" type='text/css'>
</head>
<body ng-app="todoListApp">

  <h1 ng-click="helloConsole()">My TODOs!</h1>

  <div class="list" ng-controller="mainCtrl">
    <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited}" ng-repeat="todo in todos">
      <input type="checkbox" ng-model="todo.completed">
      <label ng-hide="editing">{{todo.name}}</label>
      <input ng-Change = "todo.edited = true" ng-show="editing" ng-blur="editing = false" class="editing-label" type="text" ng-model="todo.name">
      <div class="actions">
        <a href="" ng-click="editing = !editing">Edit</a>
        <a href="" ng-click="helloConsole()">Save</a>
        <a href="" class="delete">Delete</a>
      </div>
    </div>
   </div>

  <script src="vendor/angular.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
